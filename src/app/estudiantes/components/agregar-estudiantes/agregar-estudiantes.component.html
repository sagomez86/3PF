  <div class="div">
    <h3>Alta de Estudiante</h3>
    <br>
    <form [formGroup]="formulario" class="form-container">
      <div class="row col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input type="text" formControlName="nombre" matInput>
        </mat-form-field>
      </div>

      <div class="row col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input type="text" formControlName="apellido" matInput>
        </mat-form-field>
      </div>

      <div class="row col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Edad</mat-label>
          <input type="text" formControlName="edad" matInput>
        </mat-form-field>
      </div>
      <div class="row col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Sexo</mat-label>
          <input type="text" formControlName="sexo" matInput>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="div">
    <button mat-raised-button color="primary" id="btnAgregar" type="submit" (click)="agregarEstudiante()">Agregar</button>
  </div>
