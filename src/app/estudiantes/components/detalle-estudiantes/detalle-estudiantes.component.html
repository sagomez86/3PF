<h1>Detalle de estudiante</h1>

<div *ngIf="(estudiante$ | async )  as es">
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput> {{es.nombre }}
        </mat-form-field>
    </form>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input matInput> {{es.apellido }}
        </mat-form-field>
    </form>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Edad</mat-label>
            <input matInput> {{es.edad }}
        </mat-form-field>
    </form>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Sexo</mat-label>
            <input matInput> {{es.sexo }}
        </mat-form-field>

    </form>
</div>

<div *ngIf="!(estudiante$ | async)">
    <p>No se encontr√≥ el estudiante</p>
</div>

<div *ngIf="cursosEstudiante.length > 0">
    <h2>Cursos inscripto</h2>
    <table mat-table [dataSource]="cursosEstudiante" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order. <pre>{{inscripciones$ | async | json}}</pre>
            The actual rendered columns are set as a property on the row definition" -->


        <!-- Curso Column -->
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef>
                <span appTextoa20px> Curso</span>
            </th>
            <td mat-cell *matCellDef="let curso"> {{ curso.nombre }} </td>
        </ng-container>

        <!-- Accion Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>
                <span appTextoa20px> Desinscribir </span>
            </th>
            <td mat-cell *matCellDef="let curso">
                <button mat-button (click)="desincribirEstudianteCurso(curso.id)">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>

</div>
<div *ngIf="!cursosEstudiante">
    <p>No hay Cursos</p>
</div>
