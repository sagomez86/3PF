<h2>Lista de Inscripciones</h2>
<br>
<div class="contenedor" *ngIf="inscripciones$ | async">
  <table mat-table [dataSource]="inscripciones$" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


    <!-- ID Estudiante Column -->
    <ng-container matColumnDef="id_estudiante">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> ID Estudiante</span>
      </th>
      <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.id_estudiante }} </td>
    </ng-container>

    <!-- ID inscripcion Column -->
    <ng-container matColumnDef="id_curso">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> ID inscripcion </span>
      </th>
      <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.id_curso}} </td>
    </ng-container>

    <!-- Fecha inscripto Column -->
    <ng-container matColumnDef="fechaInscripcion">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> Fecha Inscripcion </span>
      </th>
      <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.fechaInscripcion | date: 'short'}} </td>
    </ng-container>

    
    <ng-container matColumnDef="id_usuario">
        <th mat-header-cell *matHeaderCellDef>
          <span appTextoa20px> Usuaruio </span>
        </th>
        <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.id_usuario}} </td>
      </ng-container>

    <!-- Accion Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> Acciones </span>
      </th>
      <td mat-cell *matCellDef="let inscripcion">
        <button mat-icon-button color="primary" [routerLink]="'/inscripciones/'+inscripcion.id">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editarInscripcion(inscripcion)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn"(click)="eliminarInscripcion(inscripcion.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
